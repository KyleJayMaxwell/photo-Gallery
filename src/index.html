<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>KyleJayMaxwell's Photography</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- sample angular code -->
    <div class="container-fluid">
      <div ng-controller="myController">
        <p>{{ greeting }}</p>

        <div class="row">
          <h2>Portraits</h2>
          <div class="col-md-12">

            <h4>Warm Vibes</h4>
            <div class="image-row">
              <div class="image-set">

                <a class="img-link" href="images/warm/3.jpg" data-lightbox="spring" data-title=""><img class="height-half" src="images/warm/3thumb.jpg"></a>

                <a class="img-link" href="images/warm/1.jpg" data-lightbox="spring" data-title="Warm in Spring"><img class="height-half" src="images/warm/1thumb.jpg"></a>

                <a class="img-link max-wid" href="images/warm/2.jpg" data-lightbox="spring" data-title="Flashy"><img class="width-half" src="images/warm/2thumb.jpg"></a>

                <a class="img-link" href="images/warm/4.jpg" data-lightbox="spring" data-title="Spring is Supreme"><img class="height-half" src="images/warm/4thumb.jpg"></a>

                <a class="img-link" href="images/warm/5.jpg" data-lightbox="spring" data-title=""><img class="height-half" src="images/warm/5thumb.jpg"></a>
              </div>

            </div>

          </div>

        </div>
      
      </div>
    </div>
    <script type="text/javascript" src="js/lightbox-plus-jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
